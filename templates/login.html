{% extends "base.html" %}

{% block title %}Login - Artist Pop-up Event{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        <h3>Or Sign-In with Sign</h3>
        <button id="signLogin" class="btn btn-secondary">Login with Sign</button>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/@sign/sdk/dist/sign-sdk.min.js"></script>
<script>
    const signLogin = document.getElementById('signLogin');
    signLogin.addEventListener('click', async () => {
        try {
            const sign = new Sign();
            const result = await sign.auth();
            
            // Send the Sign token to our backend for verification
            const response = await fetch('/sign_auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sign_token: result.token }),
            });
            const data = await response.json();
            
            if (data.success) {
                window.location.href = '{{ url_for("main.dashboard") }}';
            } else {
                alert('Authentication failed: ' + data.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during authentication.');
        }
    });
</script>
{% endblock %}
